name: Builder

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12' # 指定你的 Python 版本，例如 '3.9' 或 '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install nuitka # 安装 Nuitka
        # 如果你有 requirements.txt 文件，在这里安装你的项目依赖
        pip install -r requirements.txt

    - name: Run Nuitka
      run: |
        python -m nuitka --disable-console `
          --windows-icon-from-ico=icon.ico `
          --output-filename=MusicDownloader.exe `
          --product-name=MusicDownloader `
          --include-plugin-pyside6 `
          --include-data-dir=ui/resources=ui/resources `
          --output-dir=dist `
          main.py
      shell: pwsh

    - name: Install Inno Setup
      run: choco install innosetup --no-progress --yes

    - name: Compile Installer with Inno Setup
      run: iscc inno_setup.iss
      shell: cmd

    - name: Upload Installer Artifact
      uses: actions/upload-artifact@v4
      with:
        name: MusicDownloader-Installer
        path: Output/MusicDownloader-Setup.exe
